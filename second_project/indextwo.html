<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--

    <link rel="stylesheet" href="styletwo.css" />
    <script type="module" src="scripttwo.js"></script>

  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="https://github.com/ShouryaMishra2006/DOM-projects">Github</a>
    </nav>
    <main>
      <div class="container">
        <form>
          <h1>BMI CALCULATOR</h1>
          <p><label>Height in CM : </label><input type="text" id="height"></p>
          <p><label>Weight in KG : </label><input type="text" id="weight"></p>
          <div class="button">
            <button>Calculate</button>
          </div>  
          <div class="results"></div>
          <div class="weight-guide">
            <h3>BMI weight guide</h3>
            <p>
              <li>Less than 18.6: Underweight</li>
              <li>Between 18.6 and 24.9: Normal</li>
              <li>Above 24.9: Overweight</li>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
